<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			canvas{
				border: 3px solid black;
				cursor: none;
			}
			h4 {
				margin: 2px;
			}
			#instruct{
				font-weight:bold;
			}
		</style>
		<title>SBZBuilder (SpongebobZelda Map Editor)</title>
		<meta name="description" content="SpongebobZelda Map Editor">
		<meta name="author" content="brian151 (github)">
		<meta name="organization" content="Quality Cat Games">
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<canvas id="gameScreen" width="600" height="300">Your browser doesn't support HTML5 Canvas!!!</canvas>
		<script src="scripts/libs/GameLib/core/Game.js"></script>
		<script src="scripts/libs/GameLib/assets/AssetManager.js"></script>
		<script src="scripts/libs/GameLib/gfx/GraphicsHandler.js"></script>
		<script src="scripts/libs/GameLib/core/InputManager.js"></script>
		<script src="scripts/sbzbuilder/BGGrid2.js"></script>
		<script src="scripts/sbzbuilder/Tile.js"></script>
		<script src="scripts/sbzbuilder/LBAsset.js"></script>
		<script src="scripts/sbzbuilder/UI.js"></script>
		<script src="scripts/sbzbuilder/MenuBtn.js"></script>
		<script src="scripts/sbzbuilder/MyGame.js"></script>
		<script src="scripts/sbzbuilder/Main.js"></script>
		<br/><button onclick="setEMode('brush')">brush</button>
		<button onclick="setEMode('erase')">eraser</button>
		<h3>instructions</h3>
		<div id="instruct">
		move mouse to edge of map window: scroll map<br/>
		choose tiles from the menu by clicking them<br/>
		click brush/eraser buttons: change current tool
			<div id="preRenderingArea" style="display:none">
			<canvas id="screenP" width="600" height="300">Your browser doesn't support HTML5 Canvas!!!</canvas>
			<div id="dynamicPre"></div>
			</div>
		</div>
	</body>
</html>
